<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        input,
        button {
            font-size: 2em;
            text-align: center;
            width: 100%;
        }

        #main-box-div {
            background: white;
            max-width: 80vh;
            margin: auto;
            padding: 5vw 10vw;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 80%;
        }
    </style>
</head>

<body style="background: purple; display: flex">
    <div id="main-box-div">
        <h1>Ultimate Countdown</h1>
        <p>Face off against each other in this game of mathematical prowess!</p>
        <div style="flex-grow: 1"></div>
        <p id="status">Join or host a game below:</p>
        <input id="gid" placeholder="Game ID">
        <input id="nn" placeholder="Nickname">
        <input id="tn" placeholder="Team number">
        <button id="join">Join</button>
        <button id="host">Host</button>
    </div>
    <script>
        let jbtn = document.getElementById("join");
        let hbtn = document.getElementById("host");
        let gtb = document.getElementById("gid");
        let ntb = document.getElementById("nn");
        let ttb = document.getElementById("tn");
        let stat = document.getElementById("status");

        let prevTimeout = -1;
        let setTempMessage = (msg) => {
            clearTimeout(prevTimeout);
            stat.innerText = msg;
            stat.style.color = "red";
            prevTimeout = setTimeout(() => {
                stat.innerText = "Join or host a game below:";
                stat.style.color = "black";
            }, 3000);
        }

        let joinGame = async () => {
            fetch()
        }

        jbtn.addEventListener("click", async () => {
            setTempMessage("boop");
            const response = await joinGame(gtb.value, ntb.value, ttb.value);
            if (response.error) {

            }
        })


    </script>
</body>

</html>
